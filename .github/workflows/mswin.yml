name: mswin
on:
  push:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  mswin:
    strategy:
      matrix:
        vs: [2025]
      fail-fast: false
    runs-on: windows-${{ matrix.vs }}
    env:
      PRE: ruby-mswin

    steps:
      - name: git config
        run: |
          git config --system core.autocrlf false
          git config --system core.eol lf

      - name: repo checkout
        uses: actions/checkout@v4

      - name: VS prep
        run: |
          Invoke-WebRequest https://download.visualstudio.microsoft.com/download/pr/94bbe6f9-0426-4afe-b73c-fbc458070e33/94573a481b5be262cad3922192ffce9562bcd88adf98ad0089a79e82f837d883/vs_Enterprise.exe -OutFile C:/vs_Enterprise.exe
          Get-ItemProperty -Path C:/vs_Enterprise.exe | Format-List

      - name: Update VS Build Tools
        run: ./UpdateVS.ps1 -RunAsAdmin

      - name: VS Where
        run: |
          &"C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe"
